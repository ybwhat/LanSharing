<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>TEMP</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <!-- 引入 Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">临时文本</h1>
        <div id="content" class="mt-4 p-2 border" style="height: 300px;"></div>
        <div class="mt-3 text-center">
            <button id="send" class="btn btn-primary mr-2">发送</button>
            <button id="refresh" class="btn btn-secondary mr-2">刷新</button>
            <button id="copy" class="btn btn-success mr-2">复制</button>
            <button id="del" class="btn btn-danger mr-2">清空</button>
        </div>
    </div>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="../static/js/script.js"></script>
</body>
</html>
